<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the customers.html file located in the /ts/views folder.
  </div>
  <h2>hi</h2>


  <oj-c-input-text
  id="text-input"
  value="{{nameInp}}"
  label-hint="Enter name"
  label-edge="inside"></oj-c-input-text>

  <div>
    <oj-button id="addButton" on-oj-action="[[checkSubmit]]" >Create</oj-button> 
  </div>
  <oj-table
    id="table"
    aria-label="Departments Table"
    accessibility.row-header="depName"
    data="[[dataprovider]]"
    columns-default='{"sortable": "abled"}'
    columns='[{"headerText": "Id", "field": "id", "id": "depId"},
              {"headerText": "Employee Name", "field": "name", "id": "depName"},
              {"headerText": "Action",
                  "headerStyle": "text-align: center;",
                  "style":"text-align: center; padding-top: 0px; padding-bottom: 0px;",
                  "template": "actionTemplate",
                  "id": "action"}]'
    class="demo-table-container"
    >
    <template slot="actionTemplate" data-oj-as="cell">
      <oj-c-button id="btn" :data-row-info="[[cell.row.id]]"  on-oj-action="[[delete_handler]]"  chroming="danger" label="delete"></oj-c-button>
      <oj-c-button id="btn" :data-row-id="[[cell.row.id]]" :data-row-name="[[cell.row.name]]" on-oj-action="[[update_handler]]" chroming="callToAction" label="update"></oj-c-button>
  </template>
</oj-table>

</div>
