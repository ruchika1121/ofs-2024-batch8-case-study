<div class="oj-hybrid-padding">
  <h2>INPUT TEXT DEMO</h2>
  <oj-c-form-layout
                  id="formLayoutOptions"
                  max-columns="2"
                  direction="row"
                  columns="2"
                  full-width="true">

  <div>
  <oj-c-input-number
              id="text-input"
              value="{{id}}"
              label-hint="Enter id"
              label-edge="inside"
              style="margin-bottom: -12px; padding-bottom: 0;"></oj-c-input-number>

  <oj-c-button id="submitId" label="Submit Id" on-oj-action="[[callApi]]" style="margin: 10px; margin-top: 0%;"></oj-c-button>
  <oj-c-progress-circle hidden="true" size="sm" value="-1" id="scroll"></oj-c-progress-circle>
  <oj-c-input-text
              id="text-input"
              value="{{fname}}"
              label-hint="Enter first name"
              label-edge="inside"></oj-c-input-text>

  <oj-c-input-text
              id="text-input"
              value="{{lname}}"
              label-hint="Enter last name"
              label-edge="inside"></oj-c-input-text>

  <oj-c-input-number
              value="{{salary}}"
              label-hint="Enter salary"
              min="0"
              max="1000"
              step="0"></oj-c-input-number>
  
  <oj-c-button 
  disabled="[[fname()==null && lname()==null && salary()==null]]" 
  id="dis_button1" 
  on-oj-action="[[submit]]"
  label="Submit"></oj-c-button>
  <!-- [[]] is read only - for frontend -->
   <!-- {{}} is read and write : 2 way data-binding -->
  <h3 hidden="true" id="info"> Hey<span>
      <oj-bind-text value="[[fname]]"></oj-bind-text>
      <oj-bind-text value="[[lname]]"></oj-bind-text>
      <oj-bind-text value="[[salary]]"></oj-bind-text>
    </span>
  </h3>
</div>


  <div>
  <oj-c-input-password 
  clear-icon="always" 
  label-hint="Enter your password" 
  value="{{password}}"></oj-c-input-password>

  <h2>Password = <span>
    <oj-bind-text value="[[password]]"></oj-bind-text>
  </span></h2>
</div>
<div>
  <h2>Date time picker</h2>
  <oj-label for="datepicker">Date Time Picker</oj-label>
  <oj-date-time-picker id="datepicker" value="{{datevalue}}"></oj-date-time-picker>

  <br />

  <span class="oj-label">Current component value is:</span>
  <span><oj-bind-text value="[[datevalue]]"></oj-bind-text></span>
</div>
</oj-c-form-layout>

<h2>ACTIVITY-03</h2>

<oj-c-button id="Green" on-oj-action="[[buttonAction]]" label="Green" chroming="solid">
</oj-c-button>
<oj-c-button id="Red" on-oj-action="[[buttonAction]]" label="Red" chroming="danger">
</oj-c-button>
<p id="last" class="oj-typography-bold">
  ID of last button to be activated:
  <span id="results">
    <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
  </span>
</p>
<h2>List View</h2>
<oj-c-list-view
aria-label="Basic list"
data="[[dataProvider]]"
id="listview">
<template slot="itemTemplate" data-oj-as="item">
  <oj-c-list-item-layout>
    <span class="oj-typography-body-md oj-text-color-primary">
      <oj-bind-text value="[[item.item.data.name]]"></oj-bind-text>
    </span>
       <span class="oj-typography-body-sm oj-text-color-secondary">
      <oj-bind-text value="[[item.item.data.title]]"></oj-bind-text>
    </span>
  </oj-c-list-item-layout>
</template>
</oj-c-list-view>
<my-component></my-component>
</div>
