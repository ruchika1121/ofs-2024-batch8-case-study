<div class="oj-hybrid-padding">
  <h1>Login</h1>
  <div>
    <oj-c-form-layout id="formLayoutOptions" max-columns="6" direction="row" columns="1" full-width="true">
      <oj-c-input-text id="text-input" value="{{username}}" label-hint="Enter the username"
          label-edge="inside"></oj-c-input-text>


      <oj-c-input-password label-hint="Enter password" value="{{password}}"></oj-c-input-password>
      </oj-c-form-layout>
      <oj-c-button id="btn" on-oj-action="[[input_handler]]" label="submit"></oj-c-button>
      
      <div>
        <oj-bind-text value="[[output]]"></oj-bind-text>
      </div>
  </div>
</div>
