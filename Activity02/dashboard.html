<div class="oj-hybrid-padding">
  <h2>INPUT TEXT DEMO</h2>
  <oj-c-form-layout
                  id="formLayoutOptions"
                  max-columns="2"
                  direction="row"
                  columns="2"
                  full-width="true">

  <div>
  <oj-c-input-text
              id="text-input"
              value="{{fname}}"
              label-hint="Enter first name"
              label-edge="inside"></oj-c-input-text>

  <oj-c-input-text
              id="text-input"
              value="{{lname}}"
              label-hint="Enter last name"
              label-edge="inside"></oj-c-input-text>

  <oj-c-input-number
              value="{{salary}}"
              label-hint="Enter salary"
              min="0"
              max="1000"
              step="0"></oj-c-input-number>

  <!-- [[]] is read only - for frontend -->
   <!-- {{}} is read and write : 2 way data-binding -->
  <h3> Hey<span>
      <oj-bind-text value="[[fname]]"></oj-bind-text>
      <oj-bind-text value="[[lname]]"></oj-bind-text>
      <oj-bind-text value="[[salary]]"></oj-bind-text>
    </span>
  </h3>
</div>


  <div>
  <oj-c-input-password 
  clear-icon="always" 
  label-hint="Enter your password" 
  value="{{password}}"></oj-c-input-password>

  <h2>Password = <span>
    <oj-bind-text value="[[password]]"></oj-bind-text>
  </span></h2>
</div>
<div>
  <h2>Date time picker</h2>
  <oj-label for="datepicker">Date Time Picker</oj-label>
  <oj-date-time-picker id="datepicker" value="{{datevalue}}"></oj-date-time-picker>

  <br />

  <span class="oj-label">Current component value is:</span>
  <span><oj-bind-text value="[[datevalue]]"></oj-bind-text></span>
</div>
</oj-c-form-layout>

<h2>ACTIVITY-03</h2>

<oj-c-button id="Green" on-oj-action="[[buttonAction]]" label="Green" chroming="solid">
</oj-c-button>
<oj-c-button id="Red" on-oj-action="[[buttonAction]]" label="Red" chroming="danger">
</oj-c-button>
<p id="last" class="oj-typography-bold">
  ID of last button to be activated:
  <span id="results">
    <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
  </span>
</p>
</div>
